<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="main-container">
        <div class="alert-container">Please select all answers!</div>
      <div class="title-container">Quiz Game</div>
      <div class="quiz-container">
        <div class="single-question-container">
          <p class="question">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis,
            ipsam!
          </p>
          <div class="answers-container">
            <button class="answer-btn">Answer 1</button>
            <button class="answer-btn">Answer 2</button>
            <button class="answer-btn">Answer 3</button>
            <button class="answer-btn">Answer 4</button>
          </div>
        </div>
      </div>
      <div class="submit-btn">
        <button class="check-btn">Check your answers</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

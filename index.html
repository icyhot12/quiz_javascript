<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="main-container">
      <div class="alert-container">Please select all answers!</div>
      <div class="title-container">Quiz Game</div>
      <div class="quiz-container"></div>
      <button class="start-btn">Start game!</button>
      <button class="check-btn">Check your answers</button>
      <button class="reset-btn">Try again</button>
      <div class="score-container">Your score is: <b>3 correct answers</b></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
